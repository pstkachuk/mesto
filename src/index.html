<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page-container">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.jpg"
          alt="Аватар"
        >
        <div class="profile__profile-info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="редактировать профиль">
            </button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="добавить карточку">
        </button>
      </section>

      <section class="elements">
        <!-- контейнер для карточек -->
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Павел Ткачук</p>
    </footer>

    <div class="popup profile-popup">
      <div class="popup__container">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть окно">
        </button>
        <form
          class="popup__form profile-popup__form"
          name="profile"
          novalidate
        >
          <input
            class="popup__input"
            type="text"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="40"
          >
          <span class="popup__input-error name-error"></span>
          <input
            class="popup__input"
            type="text"
            name="info"
            id="info"
            required
            minlength="2"
            maxlength="200"
          >
          <span class="popup__input-error info-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup new-card">
      <div class="popup__container">
        <h2 class="popup__form-title">Новое место</h2>
        <button
          type="button"
          class="popup__close-button new-card__close-button"
          aria-label="закрыть окно"
        >
        </button>
        <form
          class="popup__form new-card__form"
          name="new-card"
          novalidate>
            <input
              class="popup__input"
              type="text"
              name="place"
              id="place"
              required
              placeholder="Название"
              minlength="2"
              maxlength="30"
            >
            <span class="popup__input-error place-error"></span>
            <input
              class="popup__input"
              type="url"
              name="link"
              id="link"
              required
              placeholder="Ссылка на картинку"
            >
            <span class="popup__input-error link-error"></span>
            <button type="submit" class="popup__submit-button new-card__submit-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup image-popup">
      <div class="image-popup__container">
        <button
          class="popup__close-button image-popup__close-button"
          type="button"
          aria-label="закрыть окно"
        >
        </button>
        <figure class="image-popup__image-container">
          <img
            class="image-popup__image"
            src="."
            alt="."
          >
          <figcaption class="image-popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <template class="template">
      <div class="element">
        <img
          class="element__image"
          src="."
          alt="."
        >
        <div class="element__caption-container">
          <h2 class="element__caption"></h2>
          <button
            class="element__like-button"
            type="button"
            aria-label="поставить лайк"
          >
          </button>
        </div>
        <div class="element__delete-button"></div>
      </div>
    </template>

  </div>
  <script type="module" src="./pages/index.js"></script>
</body>
</html>
