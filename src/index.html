<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page-container">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип Место" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src="."
            alt="Аватар"
          >
          <div class="profile__avatar-edit-button"></div>
        </div>
        <div class="profile__profile-info">
          <div class="profile__title-container">
            <h1 class="profile__title"></h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="редактировать профиль">
            </button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="добавить карточку">
        </button>
      </section>

      <section class="elements">
        <!-- контейнер для карточек -->
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Павел Ткачук</p>
    </footer>

    <div class="popup profile-popup">
      <div class="popup__container">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <button
          class="popup__close-button"
          type="button"
          aria-label="закрыть окно">
        </button>
        <form
          class="popup__form profile-popup__form"
          name="profile"
          novalidate
        >
          <input
            class="popup__input"
            type="text"
            name="name"
            id="name"
            required
            minlength="2"
            maxlength="40"
            placeholder="Имя"
          >
          <span class="popup__input-error name-error"></span>
          <input
            class="popup__input"
            type="text"
            name="about"
            id="about"
            required
            minlength="2"
            maxlength="200"
            placeholder="Информация о пользователе"
          >
          <span class="popup__input-error about-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup new-card">
      <div class="popup__container">
        <h2 class="popup__form-title">Новое место</h2>
        <button
          type="button"
          class="popup__close-button new-card__close-button"
          aria-label="закрыть окно"
        >
        </button>
        <form
          class="popup__form new-card__form"
          name="new-card"
          novalidate>
            <input
              class="popup__input"
              type="text"
              name="card-name"
              id="card-name"
              required
              placeholder="Название"
              minlength="2"
              maxlength="30"
            >
            <span class="popup__input-error card-name-error"></span>
            <input
              class="popup__input"
              type="url"
              name="link"
              id="link"
              required
              placeholder="Ссылка на картинку"
            >
            <span class="popup__input-error link-error"></span>
            <button type="submit" class="popup__submit-button new-card__submit-button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup image-popup">
      <div class="image-popup__container">
        <button
          class="popup__close-button image-popup__close-button"
          type="button"
          aria-label="закрыть окно"
        >
        </button>
        <figure class="image-popup__image-container">
          <img
            class="image-popup__image"
            src="."
            alt="."
          >
          <figcaption class="image-popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup confirm-popup">
      <div class="popup__container">
        <h2 class="popup__form-title confirm-popup__form-title">Вы уверены?</h2>
        <button
          type="button"
          class="popup__close-button confirm-popup__close-button"
          aria-label="закрыть окно"
        >
        </button>
        <form
          class="popup__form confirm-popup__form"
          name="confirm"
          >
          <button type="submit" class="popup__submit-button confirm-popup__submit-button">Да</button>
        </form>
      </div>
    </div>

    <div class="popup avatar-popup">
      <div class="popup__container">
        <h2 class="popup__form-title avatar-popup__form-title">Обновить аватар</h2>
        <button
          type="button"
          class="popup__close-button avatar-popup__close-button"
          aria-label="закрыть окно"
        >
        </button>
        <form
          class="popup__form avatar-popup__form"
          name="avatar"
          novalidate>
            <input
              class="popup__input"
              type="url"
              name="avatar-link"
              id="avatar-link"
              required
              placeholder="Ссылка"
            >
            <span class="popup__input-error avatar-link-error"></span>
            <button type="submit" class="popup__submit-button avatar-popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

    <template class="template">
      <div class="element">
        <img
          class="element__image"
          src="."
          alt="."
        >
        <div class="element__caption-container">
          <h2 class="element__caption"></h2>
          <div class="element__likes-container">
            <button
              class="element__like-button"
              type="button"
              aria-label="поставить лайк"
            >
            </button>
            <div class="element__likes-counter"></div>
          </div>
        </div>
        <div class="element__delete-button"></div>
      </div>
    </template>

  </div>
</body>
</html>
