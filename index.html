<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page-container">
  <div class="page">
    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__profile-info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить карточку"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__list-item">
            <div class="element">
              <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
              <div class="element__caption-container">
                <h2 class="element__caption">Карачаевск</h2>
                <button type="button" class="element__like-button" aria-label="поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__caption-container">
                <h2 class="element__caption">Гора Эльбрус</h2>
                <button type="button" class="element__like-button" aria-label="поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
              <div class="element__caption-container">
                <h2 class="element__caption">Домбай</h2>
                <button type="button" class="element__like-button" aria-label="поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
              <div class="element__caption-container">
                <h2 class="element__caption">Гора Эльбрус</h2>
                <button type="button" class="element__like-button" aria-label="поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
              <div class="element__caption-container">
                <h2 class="element__caption">Домбай</h2>
                <button type="button" class="element__like-button" aria-label="поставить лайк"></button>
              </div>
            </div>
          </li>
          <li class="elements__list-item">
            <div class="element">
              <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
              <div class="element__caption-container">
                <h2 class="element__caption">Карачаево-Черкессия</h2>
                <button type="button" class="element__like-button" aria-label="поставить лайк"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022. Павел Ткачук</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__form-title">Редактировать профиль</h2>
        <button type="button" class="popup__close-button" aria-label="закрыть окно"></button>
        <form class="popup__form" name="profile">
          <input type="text" name="name" id="name" class="popup__input" autofocus required>
          <input type="text" name="info" id="info" class="popup__input" required>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
